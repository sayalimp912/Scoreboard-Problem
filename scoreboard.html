<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="scoreboard.css">
<title>Scoreboard</title>
</head>
<body>
	<div class="jumbotron">
		<form class="form-inline">
		  <div class="row">
		    <div class="col-xs-6 col-md-4">
		      <div class="form-group">
		    	<label for="teamName1">Team Name</label>
		    	<input type="text" class="form-control" id="teamName1" placeholder="Team 1">
		  	  </div>
		    </div>
		    <div class="col-xs-6 col-md-4">
		      <div class="form-group">
		    	<label for="teamScore1">Team Score</label>
		    	<input type="text" class="form-control" id="teamScore1" placeholder="Score for Team 1">
		  	  </div>
		    </div>
		    <div class="col-xs-6 col-md-4">
		      <button type="button" class="btn btn-default">
	  			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			  </button>
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-xs-6 col-md-4">
		      <div class="form-group">
		    	<label for="teamName2">Team Name</label>
		    	<input type="text" class="form-control" id="teamName2" placeholder="Team 2">
		  	  </div>
		    </div>
		    <div class="col-xs-6 col-md-4">
		      <div class="form-group">
		    	<label for="teamScore2">Team Score</label>
		    	<input type="text" class="form-control" id="teamScore2" placeholder="Score for Team 2">
		  	  </div>
		    </div>
		    <div class="col-xs-6 col-md-4">
		      <button type="button" class="btn btn-default">
	  			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			  </button>
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-md-3 col-md-offset-3">
		    	<button type="submit" class="btn btn-default">Submit score</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
