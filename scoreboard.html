<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="scoreboard.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scoreboard.js"></script>
	<title>Scoreboard</title>
</head>
<body>
	<div class="jumbotron">
		<h2 class="text-center">ScoreBoard Problem</h2>
	</div>
	<form class="form-inline">
	  <div class="row">
	    <div class="col-md-4">
	      <div class="form-group">
	    	<label for="teamName1">Team Name</label>
	    	<input type="text" class="form-control" id="teamName1" placeholder="Team 1">
	  	  </div>
	    </div>
	    <div class="col-md-4">
	      <div class="form-group">
	    	<label for="teamScore1">Team Score</label>
	    	<input type="number" class="form-control score" id="teamScore1" placeholder="Score for Team 1">
	  	  </div>
	    </div>
	    <div class="col-md-4">
	      <button type="button" class="btn btn-default removeScore">
  			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		  </button>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-md-4">
	      <div class="form-group">
	    	<label for="teamName2">Team Name</label>
	    	<input type="text" class="form-control" id="teamName2" placeholder="Team 2">
	  	  </div>
	    </div>
	    <div class="col-md-4">
	      <div class="form-group">
	    	<label for="teamScore2">Team Score</label>
	    	<input type="number" class="form-control score" id="teamScore2" placeholder="Score for Team 2">
	  	  </div>
	    </div>
	    <div class="col-md-4">
	      <button type="button" class="btn btn-default removeScore">
  			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		  </button>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-md-3 col-md-offset-3">
	    	<button type="button" class="btn btn-primary" id="submit_button">Find the Winner!</button>
	    </div>
	  </div>
	</form>
	<div class="result_div">
		<p class="text-center result"></p>
	</div>
</body>
</html>
